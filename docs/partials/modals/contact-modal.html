<div class="contact-modal" contact-modal><div *if="!success"><div class="contact-modal__head"><div class="container-fluid"><div class="row"><div class="col-sm-22 offset-sm-1"><div class="contact-modal__title">Richiesta Di Contatto</div></div></div></div></div><form class="form" [formgroup]="form" (submit)="onSubmit($event)" name="form" role="form" novalidate autocomplete="off"><div class="contact-modal__content"><div class="container-fluid"><div class="row"><div class="col-sm-22 offset-sm-1"><div class="form__controls"><input name="checkField" [formcontrol]="controls.checkField" value="" type="text" style="display:none !important;"><div control-text [control]="controls.firstName" label="Nome"></div><div control-text [control]="controls.lastName" label="Cognome"></div><div control-text [control]="controls.email" label="Email"></div><div control-text [control]="controls.telephone" label="Telefono"></div><div control-custom-select [control]="controls.country" label="Paese"></div><div control-text [control]="controls.city" label="Città"></div><div control-textarea [control]="controls.message" label="Messaggio"></div><div class="full" control-checkbox [control]="controls.privacy" label="Ho letto l&amp;#39;&amp;lt;a href=&amp;quot;/it/it/privacy-policy&amp;quot; target=&amp;quot;_blank&amp;quot;&gt;informativa&amp;lt;/a&gt; e do il consenso al trattamento del dato"></div><div class="full" control-privacy [control]="controls.newsletter" label="Al trattamento dei miei dati personali per attività di marketing diretto tramite iscrizione a newsletter."></div><!--

								<div class="full" control-privacy [control]="controls.commercial" label="Al trattamento dei miei dati personali per attività di profilazione, al fine di proporle comunicazioni commerciali più vicine ai miei interessi."></div>
								<div class="full" control-privacy [control]="controls.promotion" label="Alla cessione dei miei dati personali per attività promozionali di terzi. I soggetti terzi a cui i dati saranno ceduti sono unicamente Società del gruppo."></div>
							--></div><div class="form__error" *if="error"><span class="status-code" [innerhtml]="error.statusCode"></span> <span class="status-message" [innerhtml]="error.statusMessage"></span> <span class="friendly-message" [innerhtml]="error.friendlyMessage"></span></div><test-component [form]="form" (test)="test($event)" (reset)="reset($event)"></test-component></div></div></div></div><div class="contact-modal__foot"><button type="submit" class="btn--submit" data-title="Invia" *if="!form.submitted"><span>Invia</span></button> <button type="submit" class="btn--submit" data-title="Inviato!" *if="form.submitted"><span>Inviato!</span></button></div></form></div><div class="container-fluid" *if="success"><div class="row"><div class="col-sm-22 offset-sm-1"><div class="contact-modal__head"><div class="contact-modal__title">Richiesta Inviata</div></div><div class="contact-modal__content"><div class="contact-modal__abstract">Grazie per averci contattato. La tua richiesta è stata inviata correttamente.</div></div></div></div></div><button type="button" class="btn--close" (click)="onClose()"><svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#close"></use></svg></button></div>
